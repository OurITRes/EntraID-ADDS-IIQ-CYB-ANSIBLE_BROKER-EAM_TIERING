name: Render PlantUML
on:
  push:
    paths:
      - 'diagrams/*.puml'
      - '.github/workflows/render-plantuml.yml'
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Render diagrams to PNG
        uses: grassedge/plantuml-action@v1.5
        with:
          args: -tpng diagrams/*.puml
      - name: Upload rendered images as artifact
        uses: actions/upload-artifact@v4
        with:
          name: rendered-plantuml-diagrams
          path: diagrams/*.png
