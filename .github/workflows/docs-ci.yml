name: Docs CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdown-link-check
        run: npm install -g markdown-link-check

      - name: Check Markdown links
        run: |
          find . -name "*.md" -not -path "./node_modules/*" -print0 | xargs -0 -n1 -I{} bash -c 'echo "Checking {}" && markdown-link-check -q "{}"'

      - name: PlantUML export (PNG)
        uses: cloudbees/plantuml-github-action@v1.0.11
        with:
          args: -tpng -o docs/images docs/diagrams/*.puml

      - name: Validate JSON (Postman collections & reports)
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          find integration -name "*.json" -print0 | xargs -0 -I{} bash -c 'echo "Validating {}" && jq . "{}" >/dev/null'
